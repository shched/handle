<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="/css/style.css">
		<link rel="shortcut icon" href="/img/favicon.ico">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<link  href="css/fotorama.css" rel="stylesheet">
		<script src="js/fotorama.js"></script>
		<!--[if lte IE 6]>
			<style type="text/css">
				.column {
					margin-right:-100%;
				}
			</style>
		<![endif]-->
	</head>
	<body>
		<div class="fig">
			<a href="/">
				<img src="/img/logo.png" alt="logo" width="45%" />
			</a>
		</div>
		<div style="clear:both;">
		</div>
		<style>
			nav a {
				display: inline-block;
				width: 16.66%; /* 6 пунктов меню, то есть 100%/6 */
				background: rgb(46,95,122); /* фон пунктов меню */
				text-decoration: none;
			}
			nav a:hover {
				background: rgb(96,145,172); /* фон пунктов при наведении */
			}
			nav a, nav:before {
				height: 30px;
				line-height: 30px; /* высота пунктов меню, line-height = height */
				color: #ffffff;
				text-align: center;
				cursor: pointer; /* курсор в виде руки, обязательно для Opera Mini */
			}
			@media (max-width: 800px) { /* для экранов, меньше 500px, см. про адаптивную вёрстку */
				nav {
					position: relative;
					z-index: 500;
				}
					nav:before {
					content: "Меню";
					display: block;
					background: rgb(6,55,82); /* цвет фона кнопки */
				}
				nav div {
					display: none;
					position: absolute; /* меню находится поверх контента */
					left: 0;
					right: 0;
				}
				nav a {
					width: 100%; /* пункт меню растягивается на всю ширину блока */
				}
			}
		</style>
		<nav>
			<div><a href="/news">Новости</a><a href="/history">История кафедры</a><a href="/abit">Поступающим</a><a href="/stud">Студентам</a><a href="/links">Ссылки</a><a href="/about">Контакты</a>
			</div>
		</nav>
		<%=body%>
		<script>
			var nav = document.getElementsByTagName('nav');
			mynav();
			function mynav() {
				if (800 >= document.documentElement.clientWidth) {
					nav[0].children[0].style.display = 'none';
					nav[0].onclick = function(e) {
						if (e.target != this) { return true; }
						this.children[0].style.display = this.children[0].style.display === 'none' ? 'block' : 'none';
					}
				}
			}
			window.onresize = function() {
				mynav();
				if (800 < document.documentElement.clientWidth) {
					nav[0].children[0].style.display = 'block';
				}
			}
		</script>
		<div style="clear:both; padding-bottom:0.25em">
		</div>
		<script type="text/javascript" src="https://www.blogger.com/static/v1/common/js/845978816-csitail.js">
		</script>
		<script type="text/javascript">BLOG_initCsi('classic_blogspot');
		</script>
	</body>
</html>
